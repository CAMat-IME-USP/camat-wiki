    <div class="subcolapsador">
      <a>2. Discussão sobre curricularização da extensão</a>
    </div>

    <div class="subrepasse">
      <ul>
        <li>
          O que é: o processo de inserção de atividades de extensão universitária na matriz curricular dos cursos de Graduação, na forma de componente curricular
        </li>
        <li>
          MEC exigiu que 10% da carga horária do curso seja dedicado a programa de extensão até 2021, a usp está atrasada no cronograma, precisamos propor mudanças esse ano sem falta
          <ul>
            <li>
              ○ Nosso curso tem atualmente a carga horária de 2730 horas (o mínimo exigido é 2700), então vão ser necessárias 270 horas para esses programas
            </li>
            <li>
              É algo independente das horas de AAC
            </li>
          </ul>
        </li>
        <li>
          É algo difícil de encaixar no nosso curso por ser muito teórico, vamos precisar pensar em ideias
        </li>
        <li>
          A pró-reitoria da usp vai disponibilizar uma lista com programas de extensão que já acontecem na usp e que poderiam ser aproveitadas para os cursos
        </li>
        <li>
          Para contar como atividade de extensão curricular são necessários: ser um evento para pessoas de fora da usp, ter a presença de um docente na atividade e ter alguma forma de avaliação
        </li>
        <li>
          Não basta só criar novos programas na grade, pois é preciso ser uma porcentagem do curso, então temos que controlar o denominador também
        </li>
        <li>
          Ideias sugeridas até agora:
          <ul>
            <li>
              Transformar o evento de apresentação de MAT0148 em um evento de divulgação científica ao público leigo, não só uma apresentação científica para pessoas da graduação, como era feito até então. Pode contar como evento para pessoas de fora da usp pois é disponibilizado livremente no Youtube
            </li>
            <li>
              Formular uma matéria com crédito trabalho onde o objetivo seja realizar uma atividade de extensão (mais detalhes sobre a ideia no tópico de alteração curricular)
            </li>
            <li>
              Tirar uma eletiva da grade para que equilibre o denominador com a criação dessa nova matéria (mais detalhes no tópico de alteração curricular)
            </li>
            <li>
              É preciso checar as contas, mas acreditamos que com essas duas coisas sobrem apenas 30 horas que veremos se conseguimos encaixar na lista da pró-reitoria
            </li>
          </ul>
        </li>
      </ul>
    </div>

