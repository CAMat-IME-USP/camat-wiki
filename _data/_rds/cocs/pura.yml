    <h4>Pautas:</h4>
    <div class="subcolapsador">
      <a>1. Discussão sobre distribuição de vagas Fuvest/ENEM</a>
    </div>

    <div class="subrepasse">
      <ul>
        <li>
          Foi decidido manter para 2024 a mesma distribuição de 2023, que também foi a distribuição de 2022
          <ul>
            <li>21 vagas fuvest (13 AC, 5 EP, 3 PPI), 9 vagas enem usp (2 AC, EP L3 4, PPI L4 3)</li>
            <li>Observação sobre os dados: as vagas são divididas em metade ampla concorrência e a outra metade para cotas, e as cotas não levam em conta a renda</li>
          </ul>
        </li>
        <li>
          Podemos disponibilizar até 30% das vagas totais (que são 30) para o enem usp. decidimos manter os 30%  
        </li>
        <li>
          A decisão de manter igual as dos anos passados também levou em conta a estabilidade dos dados para pensarmos sobre a evasão de quem entra pela fuvest e quem entra pelo enem.
        </li>
      </ul>
    </div>

