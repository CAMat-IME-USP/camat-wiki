    <div class="subcolapsador">
      <a>4. Discussão sobre alterações curriculares</a>
    </div>

    <div class="subrepasse">
      <ul>
        <li>
          Já está em andamento a modificação das ementas de cálculo 1 e 2 pelos professores Vinícius e Lucia. As principais alterações são:
          <ul>
            <li>
              Cálculo 1: passará a ter integrais impróprias, integrais de Riemann e aplicações: volumes de revolução, comprimento de curvas. Será removida a parte de noções sobre equações diferenciais ordinárias de primeira ordem (exceto quando ministrado na física)
            </li>
            <li>
              Cálculo 2: passará a cobrir somente curvas no R2 e R3 e funções de mais variáveis; diminuirá para 4 créditos; remoção de bibliografia
            </li>
            <li>
              Já foi votado pela CoC anteriormente neste ano e estão todos de acordo
            </li>
          </ul>
        </li>
        <li>
          Será criada uma disciplina de transição do ensino médio para a graduação. Por conta da curricularização da extensão, as ideias iniciais para a matéria foram modificadas e agora as ideias são:
          <ul>
            <li>
              A disciplina substituirá a de números inteiros, que passará a ser ministrada no segundo semestre
              <ul><li> Algo que acabou sendo esquecido na hora, mas a representação discente pretende levar o questionamento por email, é que o segundo semestre ficaria pesado, com 6 matérias e 26 créditos </li></ul>
            </li>
            <li>
              A proposta é que os alunos revisem conteúdos do ensino médio e ao final da disciplina produzam materiais didáticos para estudantes do ensino médio e vestibular; podem ser videos, apostilas, etc; os melhores materiais serão disponibilizados num site aberto ao público
            </li>
            <li>
              A ideia é que os alunos que entram com dificuldade em alguns assuntos possam se nivelar para ter menos dificuldade na graduação, e farão isso de forma ativa, com “a mão na massa” e quem já tem conhecimento sobre os assuntos não se sentirá desmotivado a fazer a disciplina, pois terá o trabalho de ajudar os colegas e produzir os materiais
            </li>
            <li>
              Ainda está sendo pensado em como será a disciplina, mas a ideia é que os conteúdos dependam da turma, de quais são as maiores dificuldades, e que usem o horário da disciplina, que não serão aulas, para realizarem as atividades em grupo
            </li>
            <li>
              Foi sugerido dar 4 créditos aula (pois o professor terá esses dois encontros semanais com a turma, mesmo que não sejam aulas propriamente ditas) e 2 créditos trabalho, pela produção dos materiais
              <ul><li>Foi pensado em aproveitar esses 2 créditos para as horas de extensão</li></ul>
            </li>
            <li>
              Será uma disciplina voltada apenas para o bacharelado (para funcionar bem o ideal é que a turma não seja muito grande)
            </li>
            <li>
              Pelo menos no início foi sugerido que membros da CoC ministrem a disciplina, pois são professores que costumam pegar turmas de primeiro ano e podem acompanhar de perto esse novo projeto para que seja ajustado com o tempo
            </li>
          </ul>
        </li>
        <li>
          Foi proposto a remoção de uma optativa eletiva, para equilibrar o denominador na porcentagem das horas de extensão
          <ul>
            <li>
              O curso passará a exigir 16 créditos de optativas eletivas e 4 créditos de optativas livres
            </li>
            <li>
              A proposta foi aceita por todos os membros
            </li>
          </ul>
        </li>
        <li>
          Foi proposto a remoção da exigência de matérias “optatórias”
          <ul>
            <li>
              Não houveram opiniões positivas para manter
            </li>
            <li>
              A proposta foi aceita por todos os membros
            </li>
          </ul>
        </li>
        <li>
          Ficou de ser decidida sobre a matéria nova e acertar os últimos detalhes das outras mudanças o mais rápido possível para mandarmos as propostas para aprovação, para que seja possível implementar logo no ano que vem
        </li>
      </ul>
    </div>

