      <ul>
        <li>
          Foi discutido se deveríamos manter o formulário de avaliação das matérias
          <ul>
            <li>
              Todos concordaram que é bom manter
            </li>
          </ul>
        </li>
        <li>
          Vamos oficializar o procedimento com a CG, para que seja obrigatório em todos os semestres, para todas as disciplinas
        </li>
        <li>
          Ano passado houve sobreposição do tempo de resposta aos dois formulários, ambos ficaram um período de tempo abertos ao mesmo tempo, o que não foi bom, pois eram muitas coisas para os estudantes responderem
        </li>
        <li>
          Para não ter sobreposição este ano, foi decidido que passaremos o formulário sobre as eletivas primeiro, pois a distribuição de professores tem que estar pronta até maio, e depois passaremos o formulário sobre as disciplinas
          <ul>
            <li>
              Está previsto para passarmos o formulário das eletivas agora em abril, se tudo der certo logo depois da semana santa, e o formulário sobre as matérias no começo de maio, para que já tenha passado todas as P1’s
            </li>
          </ul>
        </li>
      </ul>

