    <div class="subcolapsador">
      <a>5. Discussão sobre duplo diploma</a>
    </div>

    <div class="subrepasse">
      <ul>
        <li>
          A CoC recebeu um formulário sobre a possibilidade de duplo diploma para o curso
        </li>
        <li>
          No momento não temos convênio com nenhuma universidade para a realização disso
        </li>
        <li>
          Nenhum membro da CoC tem informações precisas e suficiente sobre como funciona o processo; ficamos de nos informar mais
        </li>
        <li>
          Foi levantado o ponto de que nunca recebemos a informação de interesse nem de alunos nem de professores sobre o assunto
          <ul><li>Não sabemos se isso ocorre pois ninguém realmente tem interesse ou se porque não há nenhum incentivo ou informações sobre o assunto</li></ul>
        </li>
        <li>
          Foi levantado o ponto de que provavelmente as comissões se mobilizam para realizar convênios e ir atrás de fazer acontecer quando surge a necessidade ou interesse por alunos e/ou professores
          <ul>
            <li>Apesar disso, o professor Vitor ficou de mandar email para os professores, perguntando se alguém teria algum interesse e algo encaminhado na direção disso</li>
            <li>Também ficou de checar com o Sérgio, que tem cargo também na Aucani, sobre possibilidades e sobre como funciona o processo</li>
          </ul>
        </li>
        <li>
          Foi levantada a questão sobre a relevância de existir algo assim no curso
          <ul>
            <li>
              Já existe o intercâmbio, que apesar de ser um processo diferente, já envolve a internacionalização
            </li> 
            <li>
              Processos como esse usualmente atrasam a formação do aluno
            </li>
            <li>
              Para o objetivo do nosso curso em específico, que é formar pesquisadores, que passam por mestrado e doutorado, já existe a possibilidade de estudar fora nessas outras fases do estudo, e na pós graduação existe a possibilidade de duplo diploma
            </li>
            <li>
              Um ponto positivo levantado foi o de que com duplo diploma o aluno possivelmente aumentaria suas chances de conseguir pós graduação na universidade envolvida
              <ul>
                Foi levantado o ponto de que o intercâmbio talvez já seja o suficiente para isso
              </ul>
            </li>
            <li>
              Foi mencionado que um dos pontos positivos mais evidentes são oportunidade de empregos em outros países, por exemplo um engenheiro que teria a possibilidade de exercer sua função no país da outra universidade por ter um diploma de lá, mas entra no ponto de que não é muito o caso do nosso curso em específico
            </li>
          </ul>
        </li>
        <li>
          Ficamos de ir atrás de mais informações sobre o assunto e levantar ele novamente em outros momentos, se necessário
        </li>
      </ul>
    </div>

