    <div class="subcolapsador">
      <a>3. Indicação de nome para a Comissão de Estágios</a>
    </div>

    <div class="subrepasse">
      <ul>
        <li>
          A Comissão de Estágios do IME conta com a representação de um professor por curso
        </li>
        <li>
          O professor que nos representava era o professor Jorge Beloqui
        </li>
        <li>
          A CoC indicou o nome do professor Jorge Tadashi, ficaram de ver com ele se ele aceita
        </li>
        <li>
          Foi levantado o ponto de que não sabemos de nenhum aluno do bacharelado que esteja fazendo estágio no momento
          <ul>
            <li>
              Não sabemos se é porque não há ninguém fazendo ou se é falta de comunicação entre as duas comissões
            </li>
            <li>
              Esperamos que ao sugerimos um nome para representar o curso na Comissão de Estágio, possamos ter mais comunicação e sabermos quantos alunos se envolvem com estágios
            </li>
          </ul>
        </li>
      </ul>
    </div>

